<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom component examples</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Dropdown -->
    <div class="dropdown">
        <button class="dropdown__button" aria-expanded="false" aria-controls="dropdown-content">
            Dropdown
            <span class="material-symbols-outlined dropdown__icon">arrow_drop_down</span>
        </button>

        <ul id="dropdown-content" class="dropdown__content" role="menu">
            <li role="menuitem">Dropdown content item 1</li>
            <li role="menuitem">Dropdown content item 2</li>
            <li role="menuitem">Dropdown content item 3</li>
            <li role="menuitem">Dropdown content item 4</li>
        </ul>
    </div>

    <br><br><br><br>

    <!-- Collapse -->
    <button class="collapse-button" data-click-action="toggle-collapse" data-collapse-selector=".collapse">
        <span class="collapse-button__text">Collapse</span>
        <span class="material-symbols-outlined collapse-button__icon">arrow_drop_down</span>
    </button>

    <div class="collapse" style="width: 400px;">
        <p>Collapse Text</p>
    </div>

    <br><br><br><br>

    <!-- Accordion -->
    <div class="accordion" style="width: 400px;">
        <div class="accordion__item">
            <button class="accordion__button">
                <span class="accordion__button-text">Accordion 1</span>
                <span class="material-symbols-outlined accordion__button-icon">arrow_drop_down</span>
            </button>

            <div class="accordion__content">
                <p>Accordion 1 Content</p>
            </div>
        </div>

        <div class="accordion__item">
            <button class="accordion__button">
                <span class="accordion__button-text">Accordion 2</span>
                <span class="material-symbols-outlined accordion__button-icon">arrow_drop_down</span>
            </button>

            <div class="accordion__content">
                <p>Accordion 2 Content</p>
            </div>
        </div>

        <div class="accordion__item">
            <button class="accordion__button">
                <span class="accordion__button-text">Accordion 3</span>
                <span class="material-symbols-outlined accordion__button-icon">arrow_drop_down</span>
            </button>

            <div class="accordion__content">
                <p>Accordion 3 Content</p>
            </div>
        </div>
    </div>

    <br><br><br><br>

    <!-- Modal -->
    <button data-click-action="show-modal" data-modal-selector=".modal">Show modal!</button>

    <div class="modal">
        <div class="modal__overlay" data-click-action="hide-visible-modal"></div>

        <div class="modal__inner">
            <div class="modal__box">
                <div class="modal__header">
                    <p class="modal__title">Modal</p>
                    <span class="material-symbols-outlined modal__dismiss-button" data-click-action="hide-visible-modal">close</span>
                </div>

                <div class="modal__body thin-scrollbar">Modal content here!</div>

                <div class="modal__footer">
                    <button data-click-action="hide-visible-modal">Close</button>
                    <button data-click-action="hide-visible-modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Spinner -->
    <div class="spinner">
        <div class="spinner__inner">
            <img class="spinner__img" src="img/spinner.gif" alt="spinner">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
